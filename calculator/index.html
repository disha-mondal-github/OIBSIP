<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="addToDisplay('(')">(</button>
      <button onclick="addToDisplay(')')">)</button>
      <button onclick="ans()">ans</button>
      <button onclick="del()">del</button>
      <button onclick="clr()">clr</button>
      <button onclick="addToDisplay('7')">7</button>
      <button onclick="addToDisplay('8')">8</button>
      <button onclick="addToDisplay('9')">9</button>
      <button onclick="addToDisplay('%')">%</button>
      <button onclick="addToDisplay('Math.sqrt(')">&#8730;</button>
      <button onclick="addToDisplay('4')">4</button>
      <button onclick="addToDisplay('5')">5</button>
      <button onclick="addToDisplay('6')">6</button>
      <button onclick="addToDisplay('*')">*</button>
      <button onclick="addToDisplay('/')">/</button>
      <button onclick="addToDisplay('1')">1</button>
      <button onclick="addToDisplay('2')">2</button>
      <button onclick="addToDisplay('3')">3</button>
      <button onclick="addToDisplay('+')">+</button>
      <button onclick="addToDisplay('-')">-</button>
      <button onclick="addToDisplay('.')">.</button>
      <button onclick="addToDisplay('0')">0</button>
      <button onclick="toggleSign()">Â±</button>
      <button onclick="clr()">AC</button>
      <button id="enter" onclick="calculate()" class="btn btn-success">Enter</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
