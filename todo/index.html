<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="add-task">
            <input type="text" id="task-title" placeholder="Task Title">
            <textarea id="task-description" placeholder="Task Description"></textarea>
            <button id="add-task" class="green-btn">Add Task</button>
        </div>
        <div class="todo-list">
            <h2>Pending Tasks</h2>
            <table id="pending-tasks">
                <thead>
                    <tr>
                        <th>Date Added</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h2>Completed Tasks</h2>
            <table id="completed-tasks">
                <thead>
                    <tr>
                        <th>Date Added</th>
                        <th>Date Completed</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
